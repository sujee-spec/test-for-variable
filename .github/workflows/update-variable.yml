on:
  workflow_dispatch:
    inputs:
      new_value:
        description: "The new value for variable 'bike'"
        required: true
        default: "new-default-value"

permissions:
  contents: write 

jobs:
  update-variable:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: ðŸ›  Update Repository Variable 'bike'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALUE: ${{ github.event.inputs.new_value }}
        run: |
          gh api \
            -X PATCH \
            repos/${{ github.repository }}/actions/variables/bike \
            -f value="$VALUE"

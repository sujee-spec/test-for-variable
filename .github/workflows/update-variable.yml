name: ðŸ”„ Update Repository Variable

on:
  workflow_dispatch:
    inputs:
      new_value:
        description: "The new value for variable 'bike'"
        required: true
        default: "new-default-value"

permissions:
  variables: write

jobs:
  update-variable:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: ðŸ›  Set Variable 'bike'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VALUE="${{ github.event.inputs.new_value }}"
          echo "Setting variable 'bike' to: $VALUE"
          gh variable set bike --body "$VALUE"
